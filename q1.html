<!DOCTYPE html>
<html>
    <head>
        
        <title>Web page</title>
        <style>
            body 
            {
                position:absolute;
                top:50%;
                left:50%;
                transform:translate(-50%, -50%);
                background-color: wheat;
            }
            .box
            {
                background-color:teal;
                border: 5px solid;
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <h2>Examples of ordered lists</h2>

            <ol type="I">
                <li>Cold drinks</li>
                <li>Hot drinks</li>
                <li>Ice-Cream</li>
            </ol>

            <ol type="A">
                <li>Coca-Cola</li>
                <li>Fanta</li>
                <li>Ice Tea</li>
            </ol>

            <ol type="1">
                <li>Coca-Cola</li>
                <li>Fanta</li>
                <li>Ice Tea</li>
            </ol>

        </div>
    </body>
</html>
